<!DOCTYPE html>
<html>
<head lang="nl">
    <meta charset="UTF-8">
    <meta name="description" content="Rotterzwam"/>
    <link rel="stylesheet" href="css/semantic.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <title> RotterZwam logs </title>
</head>
<body>
<header>
    <div class="top-bar"></div>
    <div id="logo"><img src="images/logoheader7.png" alt="Rotterzwam Logo"></div>
</header>


<div id="container">
    <div class="ui inverted menu main-menu">
        <a class="item">
            <i class="home icon"></i> Home
        </a>
        <a class="item">
            <i class="dashboard icon"></i> Fruitruimte 1
        </a>
        <a class="item">
            <i class="dashboard icon"></i> Fruitruimte 2
        </a>
    </div>

    <div class="ui three column divided grid">
        <div class="column">

           <div class="temp module">
               <div>Temperatuur</div>

               <span id="result-temp"></span>
           </div>
        </div>
        <div class="column">

            <div class="hum module">
                <div>Luchtvochtigheid</div>

                <span id="result-hum"></span>
            </div>

        </div>
        <div class="column">

            <div class="graph module">
                <div>Gemiddelde</div>

                <span id="result-graph"></span>
            </div>

        </div>

    </div>


</div>

<footer>

</footer>
<script src="javascript/semantic.js"></script>
<script src="javascript/jquery-1.11.1.min.js"></script>
</body>
</html>
